{% extends "students/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="justify-content-center align-items-center mt-md-2 mt-1" style="display: flex;align-items: center;">
  <div class="justify-content-center align-items-center mt-md-5" style="align-items: center;">
    	<form class="card p-md-4 p-2" method='POST'>
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottem mb-4">
                Reset Your Password</legend>
    			{{ form|crispy }}
    			<div class="form-group">
    			    <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
    			</div>
    		</fieldset>
    	</form>
  </div>
</div>
{% endblock content %}
