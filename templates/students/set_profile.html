{% extends "students/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="registercard">
    	<form class="card p-md-4 p-2" method="POST" enctype="multipart/form-data">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottem mb-4">Set Profile</legend>
    			{{ u_form|crispy }}
				{{ p_form|crispy }}
                {{ s_form|crispy }}
    			<div class="form-group">
    			    <button type="submit" class="btn btn-outline-info">Update</button>
    			</div>
    		</fieldset>
    	</form>
</div>
{% endblock %}
